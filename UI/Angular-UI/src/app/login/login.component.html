<section class="w3l-about-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-services py-5">
        <div class="container py-lg-5 py-md-3">
            <h2>Login</h2>
            <p>For admin access</p>
        </div>
    </div>
</section>
<!-- Content-with-photo23 block -->
<section class="w3l-features-7 py-5">
    <!-- /features -->
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Admin</div>
                        <div class="card-body">
                            <form >
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address" required autofocus #userName>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required #password>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label style="color: red;">
                                           {{result}}
                                        </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="button" class="btn btn-primary" (click)="onSubmit(userName.value,password.value)">
                                    Login
                                    </button>
                                    <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- //features -->
</section>
<br><br><br><br><br><br>
